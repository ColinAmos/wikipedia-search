<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>


<body>
    
    <div class="column-container">
        <h1 id="title">Wikipedia Search</h1>

        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random-button">
            <button id="random-button" title="I'm feeling lucky!"><span class="fas fa-dice"></span></button>
        </a>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button class="fa fa-search" id="search-button" title="Run search"></button>
        </div>
        <div class="column-container" id="results-container">
        </div>
    </div>

    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script    src="js/index.js"></script>

</body>

</html>
